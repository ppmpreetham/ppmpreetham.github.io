<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIMENTS | Preetham</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #0f0f0f;
            cursor: none;
        }

        .custom-cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: white;
    pointer-events: none;
    mix-blend-mode: difference;
    transition: width 0.3s, height 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transform: translate(-50%, -50%);
    }
    
    .cursor-text {
        color: black;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        text-align: center;
        position: absolute;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

        .info-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            padding: 3em;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .experiment-name {
            /* padding: 1em 1em 0 1em; */
            color: white;
            font-size: 3rem;
            text-transform: uppercase;
        }

        .home a{
            float: right;
            text-underline-offset: 0.5em;
            color: white;
        }
        
        .home a :visited {
            color: white;
        }
        
        .home a ::after {
            color: white;
        }

        .experiment-tagline {
            /* padding: 0 1em; */
            color: white;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .experiment-description {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 2em;
            color: white;
            font-size: 1.5em;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-origin: center;
            width: 95vw;
            margin: 0 auto 2em auto;
            padding: 1em 0.5em;
            display: flex;
            justify-content: center;
        }

        .indicator {
            color:white;
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 100%;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            width: 100%;
            overflow: hidden;
        }

        .gallery-item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 0 1 20px;
            height: 400px;
            margin: 0 5px;
            background: #0f0f0f;
            overflow: hidden;
        }

        .gallery-item img {
            width: 1000px;
            height: 100%;
            object-fit: contain;
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="info-container">
        <div class="experiment-name"></div>
        <div class="experiment-tagline"></div>
        <div class="home"><a href="index.html">go back</a></div>
    </div>
    <div class="container">
        <div class="indicator"></div>
        <div class="gallery"></div>
    </div>
    <div class="experiment-description"></div>
    
    
    <div class="custom-cursor">
        <span class="cursor-text"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>const galleryContainer = document.querySelector(".gallery");
        const experimentName = document.querySelector(".experiment-name");
        const experimentTagline = document.querySelector(".experiment-tagline");
        const experimentDescription = document.querySelector(".experiment-description");
        const indicator = document.querySelector(".indicator");
        const customCursor = document.querySelector(".custom-cursor");
        const cursorText = document.querySelector(".cursor-text");
        const defaultItemFlex = "0 1 20px";
        const hoverItemFlex = "1 1 800px";
        
        let galleryItems;
        let currentUrl = "";
        
        document.addEventListener("mousemove", (e) => {
            gsap.to(customCursor, {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1,
                overwrite: "auto"
            });
        });
        
        galleryContainer.addEventListener("mousemove", (e) => {
            gsap.to(indicator, { 
                left: `${e.clientX - galleryContainer.getBoundingClientRect().left}px`, 
                duration: 1, 
                ease: "power2.out" 
            });
        });
        
        fetch('experiment-data.json')
            .then(response => response.json())
            .then(galleryData => {
                galleryData.forEach((item, index) => {
                    const galleryItem = document.createElement("div");
                    galleryItem.className = "gallery-item";
                    galleryItem.innerHTML = `<img src="${item.src}" alt="${item.name}">`;
                    galleryContainer.appendChild(galleryItem);
                });
        
                galleryItems = galleryContainer.querySelectorAll(".gallery-item");
        
                galleryItems[0].isHovered = true;
                updateGalleryItems();
                updateInfo(0, galleryData);
        
                galleryItems.forEach((item, index) => {
                    item.addEventListener("mouseenter", () => {
                        galleryItems.forEach((otherItem) => {
                            otherItem.isHovered = otherItem === item;
                        });
                        updateGalleryItems();
                        updateInfo(index, galleryData);
                        currentUrl = galleryData[index].url;
                        gsap.to(customCursor, { width: 80, height: 80, duration: 0.3 });
                        cursorText.style.opacity = 1;
                        cursorText.textContent = "Check it outâ†—";
                    });
        
                    item.addEventListener("mouseleave", () => {
                        gsap.to(customCursor, { width: 20, height: 20, duration: 0.3 });
                        cursorText.style.opacity = 0;
                    });
        
                    item.addEventListener("click", () => {
                        if (currentUrl) {
                            window.open(currentUrl, '_blank');
                        }
                    });
                });
            })
            .catch(error => console.error('Error loading experiment data sadge :(', error));
        
        const updateGalleryItems = () => {
            galleryItems.forEach((item) => {
                let flex = item.isHovered ? hoverItemFlex : defaultItemFlex;
                gsap.to(item, { flex: flex, duration: 1 });
            });
        }
        
        const updateInfo = (index, data) => {
            experimentName.textContent = data[index].name;
            experimentTagline.textContent = data[index].tagline;
            experimentDescription.textContent = data[index].description;
        }
        </script>
</body>
</html>
